<link rel="import" href="bower_components/polymer/polymer.html">

<!-- Menu Items -->
<dom-module id="menu-link">
  <template>
    <style>
      .menu-item {
        padding: 15px;
        display: block;
        border-bottom: 1px solid rgba(255,255,255,.1);
        transition: all .2s;
      }
        .menu-item a {
          color: #f9f9f9;
          text-decoration: none;
          font: 1.4rem/1.5 'Ubuntu', Arial;
          transition: all .2s;
        }

        .menu-item:hover { background-color: #222; }

      @media screen and (min-width: 1024px) {
        .menu-item {
          display: inline-block;
          vertical-align: middle;
        }
          .menu-item a { color: #333; }

          .menu-item:hover { background-color: transparent; }
          .menu-item:hover a { color: #000; }
      }
    </style>
    
    <li class="menu-item">
      <a href="{{href}}" target="{{target}}">{{text}}</a>
      <content></content>
    </li>
  </template>

  <script>
    Polymer({
      is: 'menu-link',

      properties: {
        href: {
          type: String,
          value: '#'
        },
        text: {
          type: String,
          value: 'Link'
        },
        target: {
          type: String,
          value: '_self'
        }
      }
    })
  </script>
</dom-module>

<!-- Button -->
<dom-module id="aloha-menu">
  <template>
    <style>
      /* Hamburger */
      .hamburger {
        top: 15px;
        right: 15px;
        z-index: 5;
        position: fixed;
        width: 45px;
        height: 45px;
        display: block;
        border-radius: 3px;
        background-color: #f9f9f9;
        border:  1px solid #e9e9e9;

        cursor: pointer;
        transition: all .2s;
      }
        .hamburger-bar,
        .hamburger-bar::after,
        .hamburger-bar::before {
          width: 100%;
          height: 3px;
          display: block;

          background-color: #333;
        }

        .hamburger-bar {           
          position: relative; 
        }

        .hamburger-bar::after,
        .hamburger-bar::before {
          content: '';
          position: absolute;
        }

        .hamburger-bar::after { top: 9px; }
        .hamburger-bar::before { top: -9px; }

        .hamburger.menu-is-visible {
          transform: translateX(-250px);
        }

      @media screen and (min-width: 1024px) {
        .hamburger { display: none; }
      }

      .menu {
        top: 0;
        right: 0;
        position: fixed;

        width: 100%;
        height: 100vh;
        display: block;
        max-width: 250px;

        list-style: none;

        background-color: #333;
        transition: all .2s;
        transform: translateX(250px)
      }
        .menu.is-visible { transform: translateX(0); }

      @media screen and (min-width: 1024px) {
        .menu {
          position: static;
          width: auto;
          height: auto;
          display: initial;

          background-color: transparent;
        }
      }
    </style>

    <button id="hamburger" class="hamburger" aria-label="Toggle navigation" aria-hidden="true">
      <span class="hamburger-bar"></span>
    </button>
    
    <ul class="menu">
      <content></content>
    </ul><!-- /.menu -->
  </template>

  <script>
    Polymer({
      is: 'aloha-menu',

      listeners: {
        'hamburger.tap': 'toggleMenu'
      },

      toggleMenu: function () {
        document.body.classList.toggle('menu-is-visible')
        document.querySelector('#hamburger').classList.toggle('menu-is-visible')
        document.querySelector('.menu').classList.toggle('is-visible')
      }
    })
  </script>
</dom-module>
